<div class="row m-0 mt-1">
  <tmc-simple-table [columns]="columns" [data]="menuItems"></tmc-simple-table>
</div>

<ng-template #tableActionCellTemplate let-column="column" let-dataItem="dataItem">
  <div class="table-actions-container btn-group gap-2">
    <tmc-button design="info"
                label="View prices"
                iconName="journal"
                (clicked)="openPrices(dataItem.id)">
    </tmc-button>
  </div>
</ng-template>
