<div class="row m-0 mt-1">
  <tmc-simple-table [columns]="columns" [data]="orders"></tmc-simple-table>
</div>

<ng-template #tableActionCellTemplate let-column="column" let-dataItem="dataItem">
  <div class="table-actions-container btn-group gap-2">
    <tmc-button design="danger"
                label="Close order"
                iconName="cash-coin"
                *ngIf="dataItem.canClose"
                (clicked)="closeOrder(dataItem.id)">
    </tmc-button>
  </div>
</ng-template>
