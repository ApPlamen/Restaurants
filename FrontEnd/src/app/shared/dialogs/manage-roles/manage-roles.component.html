<div class="modal-header">
</div>

<div class="modal-body">

  <form class="needs-validation"
        (ngSubmit)="onSubmit()"
        [formGroup]="addRoleForm.formGroup"
        novalidate >

    <tmc-input type="text" label="Add new user to the role" placeholder="Email" formControlName="email"></tmc-input>

    <tmc-button type='submit'
                label="Save"
                (clicked)="onSubmit()">
    </tmc-button>
  </form>

  <div class="row m-0">
    <tmc-simple-table [columns]="columns" [data]="users"></tmc-simple-table>
  </div>

</div>

<div class="modal-footer">
  <tmc-button design="secondary"
              label="Close"
              (clicked)="close()">
  </tmc-button>
</div>

<ng-template #tableActionCellTemplate let-column="column" let-dataItem="dataItem">
  <div class="table-actions-container">
    <tmc-button design="delete"
                label="Delete"
                (clicked)="openEdit(dataItem.id)">
    </tmc-button>
  </div>
</ng-template>
